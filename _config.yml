# Setup
title: Polaris
description: This is a test version of my first shot of a personal blog. so , Per aspera ad astra.
url: https://Polarisoo.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

##增加了lessons
taxonomies:
  - lessons  # 声明 lessons 为合法分类

collections:
  lessons:
    output: true  # 必须启用
    permalink: /lessons/:name/ 
# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
